---
- name: Update apt cache.
  apt: update_cache=yes cache_valid_time=3600
- name: Install various packages
  apt:
    pkg: "{{ various_apt_packages }}"
- name: Install zoom.us
  # https://support.zoom.us/hc/en-us/articles/205759689-New-Updates-for-Linux
  apt:
    deb: "{{ zoom_deb_url }}"
  tags: zoom_us
- name: Install dirmngr in order to be able to install the apt signing key
  apt:
    pkg:
      - dirmngr
- name: Add Microsoft apt signing key on remote server to keyring
  apt_key:
    id: BC528686B50D79E339D3721CEB3E94ADBE1229CF
    keyserver: keyserver.ubuntu.com
  tags: ms_teams
- name: Add apt repo for ms teams
  apt_repository:
    repo: deb [arch=amd64] https://packages.microsoft.com/repos/ms-teams stable main
    # setting filename required to not collide with the one provided by the deb similar to
    # https://github.com/microsoft/vscode/blob/master/resources/linux/debian/postinst.template
    filename: teams
    state: present
  tags: ms_teams
- name: Install Microsoft Teams client
  apt:
    pkg: teams
  tags: ms_teams
- name: Add Microsoft Skype apt signing key on remote server to keyring
  apt_key:
    id: D4040146BE3972509FD57FC71F3045A5DF7587C3
    keyserver: keyserver.ubuntu.com
  tags: skype
- name: Add apt repo for Skype
  apt_repository:
    repo: deb [arch=amd64] https://repo.skype.com/deb stable main
    # setting filename required to not collide with the one provided by the deb similar to
    # https://github.com/microsoft/vscode/blob/master/resources/linux/debian/postinst.template
    filename: skype-stable
    state: present
  tags: skype
- name: Install Skype client
  apt:
    pkg: skypeforlinux
  tags: skype
- name: Add Signal apt signing key on remote server to keyring
  apt_key:
    id: DBA36B5181D0C816F630E889D980A17457F6FB06
    keyserver: keyserver.ubuntu.com
  tags: signal
- name: Add apt repo for Signal
  apt_repository:
    repo: deb [arch=amd64] https://updates.signal.org/desktop/apt xenial main
    # setting filename required to not collide with the one provided by the deb similar to
    # https://github.com/microsoft/vscode/blob/master/resources/linux/debian/postinst.template
    filename: signal-xenial
    state: present
  tags: signal
- name: Install Signal client
  apt:
    pkg: signal-desktop
  tags: signal
- name: Add Spotify signing key on remote server to keyring
  apt_key:
    # Id found via
    # https://keyserver.ubuntu.com/pks/lookup?search=Spotify+Public+Repository+Signing+Key&fingerprint=on&op=index
    id: 8fd3d9a8d3800305a9fff259d1742ad60d811d58
    keyserver: keyserver.ubuntu.com
  tags: spotify
- name: Add apt repo for Spotify
  apt_repository:
    repo: "deb http://repository.spotify.com stable non-free"
    state: present
  tags: spotify
- name: Install Spotify package
  apt:
    pkg: spotify-client
  tags: spotify
